<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" href="/public/images/getPass_20241114_234352_0000-removebg-preview.png" type="image/x-icon">
</head>


<body class="bg-gradient-to-r from-[#ee9ca7] to-[#ffdde1] overflow-x-hidden ">
    <header class=" top-0 left-0 w-full bg-white shadow-2xl z-50">
      <nav class="flex justify-between items-center w-[100vw] max-h-[60px] p-5 overflow-y-hidden ">
          <div id="logo" class="flex-shrink-0">
              <!-- Site logo -->
              <img src="/public/images/getPass_20241114_234352_0000-removebg-preview.png" alt="logo for random password generator" class="w-[30%] h-auto drop-shadow-xl">
          </div>
          <div id="contact" class="flex-shrink-0">
              <!-- Contact button -->
              <a href="https://github.com/iaadarsh23" class="button bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition shadow-2xl drop-shadow-2xl">Contribute Your code</a>
          </div>
      </nav>
  </header>


    
    


    <!-- Main section for password generator -->
    <main class="m-[5%]">
        
        <section id="password-generator">
            <!-- Wrapper div for generator content -->
             
            <div class="generator-wrapper w-full h-full flex justify-between">
             


                <!-- Left side images for password strength -->
                
                <div id="left-container" class=" flex flex-col items-center  ">
                    <h1 class="text-6xl mt-[45%] animate-pulse font-bold " id="text">
                        How Strong is your password?
                    </h1>
                    
                    <div class="mt-[8%] w-[45%] ">
                        <img src="/public/images/hut (1).png" id="weak" alt="Weak Password Indicator" class="hidden shadow-2xl ">
                        <img src="/public/images/bungalow.png" id="medium" alt="Medium Password Indicator" class="hidden">
                        <img src="/public/images/castle.png" id="strong" alt="Strong Password Indicator" class="hidden">
                    </div>
                    <h2 class="text-4xl m-12  hidden animate-pulse font-semibold" id="text2" >This password’s basically a hut <br> in a storm—one sneeze and it’s gone.</h2>
                    
                </div>
            
            
                  <!-- Right Container -->
                  <div class="min-h-screen flex items-center justify-center p-4 relative rounded-xl ">

                    <!-- Output Display with Animated Border -->
                    <div class="relative mb-6 flex items-center overflow-hidden inset-0 rounded-3xl p-[2.5px] border border-gray-300 shadow-2xl drop-shadow-2xl ">
                      <!-- Animated Border Layer -->
                      <div class="animate-rotate absolute inset-0 h-full w-full rounded-2xl bg-[conic-gradient(#800080_20deg,transparent_120deg)]"></div>


                      <div class="bg-[#ffffff] rounded-3xl shadow-2xl p-8 w-full max-w-md h-auto relative z-50">
                        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800 animate-pulse">Generate Your Password</h2>

                        <!-- Output Display with Animated Border -->
                        <div class="relative mb-6 flex items-center overflow-hidden rounded-lg p-[1.8px] border border-gray-300">
                          <!-- Animated Border Layer -->
                          <div class="animate-rotate absolute inset-0 h-full w-full rounded-lg bg-[conic-gradient(#0e85df_20deg,transparent_120deg)]"></div>

                          <!-- Inner Password Output Container -->
                          <div class="relative z-20 w-full">
                            <input type="text" id="password-output" readonly placeholder="Your Password" class="w-full py-3 px-4 bg-gray-100 rounded-lg text-blue-600  focus:outline-none focus:ring-red-600 font-semibold font-sans text-xl" />
                            
                            <!-- Copy Button -->
                            <button id="copy-btn" aria-label="Copy Password" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-blue-500 focus:outline-none">
                              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2z" />
                              </svg>
                            </button>

                            <!-- Copy Message -->
                            <span id="copy-msg" class="absolute left-2 -bottom-6 text-sm text-green-500 hidden opacity-0 transition-opacity duration-500">Copied!</span>
                          </div>
                        </div>
                    
              

                      <!-- Password cobimation selection  -->
                      <div class="mb-6">
                        <div class="flex justify-between items-center mb-2">
                          <h3 class="text-lg font-semibold text-gray-700">Password length</h3>
                          <p id="pswd-len" class="text-2xl font-bold text-purple-600">0</p>
                        </div>
                        <input type="range" min="1" max="20" step="1" id="slider" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer ">
                      </div>
                  

                      <!-- checkboxes -->
                      <div class="space-y-4 mb-6">
                        <label class="flex items-center space-x-3 cursor-pointer">
                          <input type="checkbox" id="uppercase" class="form-checkbox h-5 w-5 text-red-600 rounded focus:ring-red-500">
                          <span class="text-gray-700 text-[17px] font-semibold">Include Uppercase</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer">
                          <input type="checkbox" id="lowercase" class="form-checkbox h-5 w-5 text-blue-600 rounded focus:ring-blue-500">
                          <span class="text-gray-700 text-[17px] font-semibold">Include Lowercase</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer">
                          <input type="checkbox" id="numbers" class="form-checkbox h-5 w-5 text-blue-600 rounded focus:ring-blue-500">
                          <span class="text-gray-700 text-[17px] font-semibold">Include Numbers</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer">
                          <input type="checkbox" id="symbols" class="form-checkbox h-5 w-5 text-blue-600 rounded focus:ring-blue-500">
                          <span class="text-gray-700 text-[17px] font-semibold">Include Symbols</span>
                        </label>
                      </div>
                  
                      <div class="mb-6 ">
                        <div>
                          <p class="text-lg font-semibold text-gray-700 mb-2">Strength</p>
                        </div>
                        
                        <div id="indicator" class="h-2 bg-gray-200 rounded-full overflow-hidden">
                          
                        </div>
                      </div>
                       <!-- Output Display with Animated Border -->
                    <div class="relative mb-6 flex items-center overflow-hidden inset-0 rounded-lg p-[2.5px] border border-gray-300 shadow-2xl drop-shadow-2xl ">
                      <!-- Animated Border Layer -->
                      <div class="animate-rotate absolute inset-0 h-full w-full rounded-2xl bg-[conic-gradient(#10d0ff_20deg,transparent_120deg)]"></div>
                  
                      <button id="gen-pass" aria-label="Generate Password" class="w-full bg-black hover:bg-cyan-400 hover:text-black text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                        Generate Password
                      </button>
                    </div>
                  </div>
                    
            </div>
        </section>
    </main>


    <footer class="flex justify-between bg-slate-100 items-center px-6 p-1 shadow-2xl border-black drop-shadow-2xl rounded-t-lg h-[50px]">
      <div class="flex space-x-4">
        <p class="font-semibold text-lg" >Contact me-</p>
        <a href="https://x.com/adarshtrip2306" class="text-2xl  transition hover:transition-shadow  shadow-2xl drop-shadow-xl">
          <i class="fa-brands fa-square-x-twitter"></i>
        </a>
        <a href="https://github.com/iaadarsh23" class="text-2xl  transition hover:transition-shadow shadow-2xl drop-shadow-xl">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>

      <div>
        <h1 class="font-bold text-xl text-blue-600 space-x-5">Build by Adarsh Tripathi</h1>
      </div>
    </footer>
</body>
<script src="app.js"></script>
<script src="https://kit.fontawesome.com/e0159a9b34.js" crossorigin="anonymous"></script>
</html>
