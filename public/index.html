<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="fixed top-0 left-0 w-full bg-white shadow-md z-50 ">
    <nav class="flex justify-between w-full h-full p-5">
        <div id="logo" class="flex-shrink-1">
            <!-- Site logo -->
            <img src="/images/Screenshot 2024-11-10 153523.png" alt="logo for random password generator" class="w-[100px] h-auto">
        </div>
        <div id="contact" class="flex-shrink-1">
            <!-- Contact button -->
            <a href="https://x.com/adarshtrip2306" class="button bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Contact Me</a>
        </div>
    </nav>
</header>

    
    


    <!-- Main section for password generator -->
    <main class="m-[5%]">
        
        <section id="password-generator">
            <!-- Wrapper div for generator content -->
             
            <div class="generator-wrapper w-full h-full flex justify-between">
             


                <!-- Left side images for password strength -->
                
                <div id="left-container" class=" flex flex-col items-center  ">
                    <h1 class="text-5xl mt-[52%] animate-pulse" id="text">
                        How Strong is your password?
                    </h1>

                    <div class="mt-[20%] ">
                        <img src="/images/hut.png" id="weak" alt="Weak Password Indicator" class="hidden">
                        <img src="/images/bungalow.png" id="medium" alt="Medium Password Indicator" class="hidden">
                        <img src="/images/castle.png" id="strong" alt="Strong Password Indicator" class="hidden">
                    </div>
                    
                </div>
            
            

                <!-- Right side container with form and buttons -->
                <div id="right-container " class="flex-shrink-1">
                    <h2>Generate Your Password Here</h2>

                    <!-- Output display for password -->
                    <div>
                        <input type="text" id="password-output" readonly placeholder="Your Password">
                        <!-- Copy button -->
                        <button id="copy-btn" aria-label="Copy Password">
                            <span id="copy-msg">copied</span>
                            <img src="/images/copy-two-paper-sheets-interface-symbol.png" alt="Copy Icon" width="23" height="23" >
                        </button>
                    </div>

                    <!-- input container -->
                    <div>

                            <!-- Password settings -->
                        <div>
                            <h1>Password length</h1>
                            <p id="pswd-len">0</p> <!-- Example, will be dynamically updated -->
                        </div>

                        <!-- slider -->

                        <input type="range" min="1" max="20" step="1" id="slider">

                        <!-- Checkbox options -->
                        <div class="checkbox-options ">
                            <label class="checkbox-btn" for="uppercase">
                                <input type="checkbox" id="uppercase">
                                <span class="btn-text">Include Uppercase</span>
                            </label>
                            <label class="checkbox-btn" for="lowercase">
                                <input type="checkbox" id="lowercase">
                                <span class="btn-text">Include Lowercase</span>
                            </label>
                            <label class="checkbox-btn" for="numbers">
                                <input type="checkbox" id="numbers">
                                <span class="btn-text">Include Numbers</span>
                            </label>
                            <label class="checkbox-btn" for="symbols">
                                <input type="checkbox" id="symbols">
                                <span class="btn-text">Include Symbols</span>
                            </label>
                        </div>

                        <!-- show strength -->
                         <div>
                            <p>Strength</p>
                            <div id="indicator"></div>
                         </div>


                        <!-- Generate password button -->
                        <div>
                            <button id="gen-pass" aria-label="Generate Password">Generate Password</button>
                        </div>

                    </div>

                </div>
                    
            </div>
        </section>
    </main>
</body>
<script src="app.js"></script>
</html>
